<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.3-alpha.1/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.3-alpha.1/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:q,mm:N}=window,j=new q.Toolbar;j.attach(N);const we=j.render();we.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(we)})})()</script><script>((u,d,h,f)=>{const g=u();window.mm=g.Markmap.create("svg#mindmap",(d||g.deriveOptions)(f),h)})(()=>window.markmap,null,{"content":"Gerência de Memória","children":[{"content":"1. <strong>Definição</strong>","children":[{"content":"<strong>Gerência de Memória</strong>: Processo que envolve o gerenciamento eficaz dos recursos de memória de um sistema de computador, garantindo que os programas tenham acesso à memória necessária, enquanto evita o desperdício e conflitos.","children":[],"payload":{"lines":"3,4"}},{"content":"A memória é gerida em diferentes níveis: memória física, memória virtual e caches.","children":[],"payload":{"lines":"4,6"}}],"payload":{"lines":"2,3"}},{"content":"2. <strong>Objetivos da Gerência de Memória</strong>","children":[{"content":"<strong>Eficiência</strong>: Garantir o uso eficiente da memória, alocando e desalocando recursos de maneira eficaz.","children":[],"payload":{"lines":"7,8"}},{"content":"<strong>Isolamento</strong>: Garantir que os processos não interfiram uns nos outros.","children":[],"payload":{"lines":"8,9"}},{"content":"<strong>Segurança</strong>: Proteger dados de acesso não autorizado ou corrompido.","children":[],"payload":{"lines":"9,10"}},{"content":"<strong>Facilidade de acesso</strong>: Permitir acesso rápido e eficiente aos dados na memória.","children":[],"payload":{"lines":"10,12"}}],"payload":{"lines":"6,7"}},{"content":"3. <strong>Tipos de Memória</strong>","children":[{"content":"<strong>Memória Física</strong>: Refere-se à memória RAM (memória volátil) do sistema.","children":[],"payload":{"lines":"13,14"}},{"content":"<strong>Memória Virtual</strong>: Técnica que permite usar o disco rígido (HD ou SSD) como uma extensão da memória RAM.","children":[],"payload":{"lines":"14,15"}},{"content":"<strong>Memória Cache</strong>: Memória de acesso ultrarrápido que armazena dados frequentemente acessados para melhorar o desempenho.","children":[],"payload":{"lines":"15,16"}},{"content":"<strong>Memória ROM</strong>: Memória de leitura, usada para armazenar dados que não podem ser alterados, como o BIOS.","children":[],"payload":{"lines":"16,17"}},{"content":"<strong>Memória Flash</strong>: Memória não volátil usada em dispositivos como SSDs e pen drives.","children":[],"payload":{"lines":"17,19"}}],"payload":{"lines":"12,13"}},{"content":"4. <strong>Técnicas de Gerência de Memória</strong>","children":[{"content":"\n<p data-lines=\"20,21\"><strong>Particionamento Estático</strong>: A memória é dividida em partições fixas, e cada partição é atribuída a um processo.</p>","children":[{"content":"<strong>Exemplo</strong>: Memória dividida em 4 partições de tamanho fixo.","children":[],"payload":{"lines":"21,22"}},{"content":"<strong>Desvantagem</strong>: Pode levar a fragmentação interna (quando uma partição não é completamente utilizada).","children":[],"payload":{"lines":"22,24"}}],"payload":{"lines":"20,24"}},{"content":"\n<p data-lines=\"24,25\"><strong>Particionamento Dinâmico</strong>: A memória é dividida conforme a necessidade dos processos, alocando apenas a quantidade necessária.</p>","children":[{"content":"<strong>Exemplo</strong>: Alocação de memória sob demanda.","children":[],"payload":{"lines":"25,26"}},{"content":"<strong>Desvantagem</strong>: Pode levar a fragmentação externa (espaços vazios de diferentes tamanhos entre as alocações).","children":[],"payload":{"lines":"26,28"}}],"payload":{"lines":"24,28"}},{"content":"\n<p data-lines=\"28,29\"><strong>Memória Virtual</strong>: Técnica que cria uma ilusão de que o sistema tem mais memória do que a memória física disponível, movendo dados para a memória secundária (disco) quando necessário.</p>","children":[{"content":"<strong>Página</strong>: Unidade de memória virtual.","children":[],"payload":{"lines":"29,30"}},{"content":"<strong>Segmento</strong>: Uma porção de memória maior que pode conter vários blocos de memória (como código, dados e pilha).","children":[],"payload":{"lines":"30,31"}},{"content":"<strong>Swap</strong>: Técnica de mover dados da memória RAM para o disco rígido quando a memória física está cheia.","children":[],"payload":{"lines":"31,33"}}],"payload":{"lines":"28,33"}},{"content":"\n<p data-lines=\"33,34\"><strong>Paginação</strong>:</p>","children":[{"content":"<strong>Definição</strong>: A memória é dividida em páginas fixas, e cada página é mapeada para um quadro de memória física.","children":[],"payload":{"lines":"34,35"}},{"content":"<strong>Exemplo</strong>: Memória virtual é dividida em páginas de 4KB, e essas páginas são mapeadas para páginas físicas.","children":[],"payload":{"lines":"35,36"}},{"content":"<strong>Vantagem</strong>: Elimina a fragmentação externa, mas pode causar fragmentação interna.","children":[],"payload":{"lines":"36,38"}}],"payload":{"lines":"33,38"}},{"content":"\n<p data-lines=\"38,39\"><strong>Segmentação</strong>:</p>","children":[{"content":"<strong>Definição</strong>: A memória é dividida em segmentos de tamanhos variáveis, com base na lógica do programa (por exemplo, código, dados, pilha).","children":[],"payload":{"lines":"39,40"}},{"content":"<strong>Vantagem</strong>: Permite que a memória seja alocada de forma mais flexível.","children":[],"payload":{"lines":"40,41"}},{"content":"<strong>Desvantagem</strong>: Pode causar fragmentação externa.","children":[],"payload":{"lines":"41,43"}}],"payload":{"lines":"38,43"}},{"content":"\n<p data-lines=\"43,44\"><strong>Gerência por Tabelas de Página</strong>:</p>","children":[{"content":"<strong>Definição</strong>: Usada na técnica de paginação, onde cada processo tem uma tabela que mapeia suas páginas virtuais para as páginas físicas.","children":[],"payload":{"lines":"44,45"}},{"content":"<strong>Exemplo</strong>: Cada entrada na tabela de páginas indica onde a página de memória virtual está localizada na memória física.","children":[],"payload":{"lines":"45,47"}}],"payload":{"lines":"43,47"}}],"payload":{"lines":"19,20"}},{"content":"5. <strong>Estratégias de Alocação de Memória</strong>","children":[{"content":"<strong>Primeiro Ajuste</strong>: A primeira área de memória livre que seja grande o suficiente para acomodar o processo é escolhida.","children":[],"payload":{"lines":"48,49"}},{"content":"<strong>Melhor Ajuste</strong>: A menor área de memória livre que seja grande o suficiente para acomodar o processo é escolhida.","children":[],"payload":{"lines":"49,50"}},{"content":"<strong>Pior Ajuste</strong>: A maior área de memória livre é escolhida, mesmo que o processo não precise de toda essa área.","children":[],"payload":{"lines":"50,52"}}],"payload":{"lines":"47,48"}},{"content":"6. <strong>Problemas de Gerência de Memória</strong>","children":[{"content":"\n<p data-lines=\"53,54\"><strong>Fragmentação</strong>:</p>","children":[{"content":"<strong>Fragmentação Interna</strong>: Ocorre quando uma partição ou página de memória é alocada, mas nem toda a memória é utilizada.","children":[],"payload":{"lines":"54,55"}},{"content":"<strong>Fragmentação Externa</strong>: Ocorre quando há pequenos blocos de memória não alocados entre grandes blocos de memória alocados.","children":[],"payload":{"lines":"55,57"}}],"payload":{"lines":"53,57"}},{"content":"\n<p data-lines=\"57,58\"><strong>Problema de Thrashing</strong>: Quando o sistema gasta mais tempo trocando dados entre a memória RAM e o disco (swap) do que executando os processos. Isso ocorre quando a memória física é insuficiente para suportar os processos em execução.</p>","children":[],"payload":{"lines":"57,59"}}],"payload":{"lines":"52,53"}},{"content":"7. <strong>Memória Cache</strong>","children":[{"content":"\n<p data-lines=\"60,61\"><strong>Definição</strong>: Memória de acesso rápido que armazena dados e instruções frequentemente acessados.</p>","children":[],"payload":{"lines":"60,61"}},{"content":"\n<p data-lines=\"61,62\"><strong>Níveis de Cache</strong>:</p>","children":[{"content":"<strong>L1 Cache</strong>: Memória cache de primeiro nível, integrada diretamente no processador. Menor capacidade e maior velocidade.","children":[],"payload":{"lines":"62,63"}},{"content":"<strong>L2 Cache</strong>: Memória cache de segundo nível, maior que o L1, mas mais lenta.","children":[],"payload":{"lines":"63,64"}},{"content":"<strong>L3 Cache</strong>: Memória cache de terceiro nível, geralmente compartilhada por todos os núcleos do processador.","children":[],"payload":{"lines":"64,66"}}],"payload":{"lines":"61,66"}},{"content":"\n<p data-lines=\"66,67\"><strong>Algoritmos de Substituição de Cache</strong>:</p>","children":[{"content":"<strong>LRU (Least Recently Used)</strong>: Substitui o bloco de cache que não foi acessado por mais tempo.","children":[],"payload":{"lines":"67,68"}},{"content":"<strong>FIFO (First In, First Out)</strong>: Substitui o bloco de cache mais antigo.","children":[],"payload":{"lines":"68,69"}},{"content":"<strong>LFU (Least Frequently Used)</strong>: Substitui o bloco de cache que foi acessado com menos frequência.","children":[],"payload":{"lines":"69,71"}}],"payload":{"lines":"66,71"}}],"payload":{"lines":"59,60"}},{"content":"8. <strong>Gerência de Memória em Sistemas Operacionais</strong>","children":[{"content":"<strong>Memória Sob Demanda (Demand Paging)</strong>: Carrega páginas de memória da memória secundária (HD ou SSD) para a memória principal apenas quando necessário.","children":[],"payload":{"lines":"72,73"}},{"content":"<strong>Controle de Acesso à Memória</strong>:","children":[{"content":"<strong>Proteção de Memória</strong>: Previne que processos acessem a memória de outros processos, garantindo segurança e isolamento.","children":[],"payload":{"lines":"74,75"}},{"content":"<strong>Compartilhamento de Memória</strong>: Permite que múltiplos processos acessem áreas de memória compartilhada de forma eficiente.","children":[],"payload":{"lines":"75,77"}}],"payload":{"lines":"73,77"}}],"payload":{"lines":"71,72"}},{"content":"9. <strong>Ferramentas e Técnicas de Gerência de Memória</strong>","children":[{"content":"<strong>Garbage Collection</strong>: Técnica usada em linguagens de programação como Java e Python para gerenciar a memória automaticamente, liberando memória não utilizada.","children":[],"payload":{"lines":"78,79"}},{"content":"<strong>Allocação Estática vs. Dinâmica</strong>:","children":[{"content":"<strong>Estática</strong>: Memória alocada antes da execução, não pode ser modificada.","children":[],"payload":{"lines":"80,81"}},{"content":"<strong>Dinâmica</strong>: Memória alocada em tempo de execução, pode ser ajustada conforme a necessidade.","children":[],"payload":{"lines":"81,82"}}],"payload":{"lines":"79,82"}},{"content":"<strong>Memória em Pilha (Stack) e Heap</strong>:","children":[{"content":"<strong>Pilha</strong>: Área de memória para armazenamento de variáveis locais e chamadas de função.","children":[],"payload":{"lines":"83,84"}},{"content":"<strong>Heap</strong>: Área de memória usada para alocação dinâmica, onde os objetos e estruturas de dados são armazenados durante a execução.","children":[],"payload":{"lines":"84,86"}}],"payload":{"lines":"82,86"}}],"payload":{"lines":"77,78"}},{"content":"10. <strong>O Papel da Gerência de Memória na Performance</strong>","children":[{"content":"<strong>Redução de Tempo de Acesso</strong>: A eficácia da gerência de memória impacta diretamente a velocidade de execução dos programas, já que o acesso à memória é uma operação fundamental.","children":[],"payload":{"lines":"87,88"}},{"content":"<strong>Uso de Memória Virtual</strong>: Utilizar memória virtual corretamente pode melhorar a performance, permitindo que programas utilizem mais memória do que fisicamente disponível, porém pode resultar em um custo de desempenho devido ao uso de swap.","children":[],"payload":{"lines":"88,89"}},{"content":"<strong>Otimização de Cache</strong>: A utilização de cache pode reduzir significativamente o tempo de acesso aos dados e melhorar a performance geral do sistema.","children":[],"payload":{"lines":"89,91"}}],"payload":{"lines":"86,87"}},{"content":"11. <strong>Exemplos de Gerência de Memória</strong>","children":[{"content":"<strong>Sistemas de Banco de Dados</strong>: Uso de memória cache e otimização de consultas para melhorar o desempenho.","children":[],"payload":{"lines":"92,93"}},{"content":"<strong>Sistemas Operacionais</strong>: Implementação de técnicas de paginação e segmentação para garantir que os processos acessem a memória de forma eficiente.","children":[],"payload":{"lines":"93,94"}},{"content":"<strong>Ambientes Virtuais</strong>: Gerência de memória em máquinas virtuais, utilizando a memória física e virtual de maneira integrada para garantir o desempenho.","children":[],"payload":{"lines":"94,96"}}],"payload":{"lines":"91,92"}}],"payload":{"lines":"0,1"}},null)</script>
