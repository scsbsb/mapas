<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.3-alpha.1/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.3-alpha.1/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:q,mm:N}=window,j=new q.Toolbar;j.attach(N);const we=j.render();we.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(we)})})()</script><script>((u,d,h,f)=>{const g=u();window.mm=g.Markmap.create("svg#mindmap",(d||g.deriveOptions)(f),h)})(()=>window.markmap,null,{"content":"Modelos OSI e TCP/IP Detalhado com Portas","children":[{"content":"1. <strong>Modelo OSI (Open Systems Interconnection)</strong>","children":[{"content":"<strong>Objetivo</strong>: Definir um modelo de arquitetura de rede com 7 camadas para facilitar a comunicação entre sistemas de diferentes fabricantes.","children":[],"payload":{"lines":"3,4"}},{"content":"<strong>Camadas</strong>:","children":[{"content":"1. <strong>Camada 1: Física</strong>","children":[{"content":"<strong>Função</strong>: Transmissão de bits brutos entre dispositivos.","children":[],"payload":{"lines":"6,7"}},{"content":"<strong>Dispositivos</strong>: Cabos, conectores, repetidores, hubs.","children":[],"payload":{"lines":"7,8"}},{"content":"<strong>Exemplos</strong>: Sinais elétricos, ópticos, ou de radiofrequência.","children":[],"payload":{"lines":"8,9"}},{"content":"<strong>Protocolos</strong>: Não há protocolos específicos na camada física.","children":[],"payload":{"lines":"9,10"}}],"payload":{"lines":"5,10","listIndex":1}},{"content":"2. <strong>Camada 2: Enlace de Dados</strong>","children":[{"content":"<strong>Função</strong>: Estabelece, mantém e finaliza conexões de enlace de dados. Transforma os bits em quadros (frames).","children":[],"payload":{"lines":"11,12"}},{"content":"<strong>Subcamadas</strong>:","children":[{"content":"<strong>LLC (Logical Link Control)</strong>: Controle lógico do enlace de dados.","children":[],"payload":{"lines":"13,14"}},{"content":"<strong>MAC (Media Access Control)</strong>: Controle do acesso ao meio físico.","children":[],"payload":{"lines":"14,15"}}],"payload":{"lines":"12,15"}},{"content":"<strong>Dispositivos</strong>: Switches, bridges.","children":[],"payload":{"lines":"15,16"}},{"content":"<strong>Exemplos</strong>: Ethernet, Wi-Fi, PPP (Point-to-Point Protocol), Frame Relay.","children":[],"payload":{"lines":"16,17"}}],"payload":{"lines":"10,17","listIndex":2}},{"content":"3. <strong>Camada 3: Rede</strong>","children":[{"content":"<strong>Função</strong>: Roteamento de pacotes entre redes diferentes. Endereçamento lógico e roteamento de dados.","children":[],"payload":{"lines":"18,19"}},{"content":"<strong>Dispositivos</strong>: Roteadores.","children":[],"payload":{"lines":"19,20"}},{"content":"<strong>Exemplos</strong>: IP (Internet Protocol), ICMP (Internet Control Message Protocol), ARP (Address Resolution Protocol).","children":[],"payload":{"lines":"20,21"}}],"payload":{"lines":"17,21","listIndex":3}},{"content":"4. <strong>Camada 4: Transporte</strong>","children":[{"content":"<strong>Função</strong>: Controle de fluxo, segmentação e reordenação de dados. Garante a entrega de dados de maneira confiável ou não confiável.","children":[],"payload":{"lines":"22,23"}},{"content":"<strong>Protocolos</strong>:","children":[{"content":"<strong>TCP (Transmission Control Protocol)</strong>: Protocolo confiável, garante entrega e ordem dos pacotes.","children":[],"payload":{"lines":"24,25"}},{"content":"<strong>UDP (User Datagram Protocol)</strong>: Protocolo não confiável, sem garantias de entrega ou ordem.","children":[],"payload":{"lines":"25,26"}}],"payload":{"lines":"23,26"}},{"content":"<strong>Dispositivos</strong>: Não aplicável (processos de comunicação entre hosts).","children":[],"payload":{"lines":"26,27"}},{"content":"<strong>Portas</strong>:","children":[{"content":"<strong>TCP</strong>: Porta 80 (HTTP), 443 (HTTPS), 21 (FTP), 25 (SMTP), 22 (SSH), 110 (POP3), 143 (IMAP), etc.","children":[],"payload":{"lines":"28,29"}},{"content":"<strong>UDP</strong>: Porta 53 (DNS), 161 (SNMP), 123 (NTP), etc.","children":[],"payload":{"lines":"29,30"}}],"payload":{"lines":"27,30"}}],"payload":{"lines":"21,30","listIndex":4}},{"content":"5. <strong>Camada 5: Sessão</strong>","children":[{"content":"<strong>Função</strong>: Gerencia e mantém sessões entre aplicações, garantindo que a comunicação seja estável durante o processo.","children":[],"payload":{"lines":"31,32"}},{"content":"<strong>Exemplos</strong>: Estabelecimento e encerramento de sessões.","children":[],"payload":{"lines":"32,33"}},{"content":"<strong>Protocolos</strong>: NetBIOS, RPC (Remote Procedure Call).","children":[],"payload":{"lines":"33,34"}}],"payload":{"lines":"30,34","listIndex":5}},{"content":"6. <strong>Camada 6: Apresentação</strong>","children":[{"content":"<strong>Função</strong>: Tradução, compressão e criptografia dos dados para que a aplicação compreenda os dados de forma legível.","children":[],"payload":{"lines":"35,36"}},{"content":"<strong>Exemplos</strong>: SSL/TLS (Secure Socket Layer/Transport Layer Security), JPEG, GIF, MPEG.","children":[],"payload":{"lines":"36,37"}}],"payload":{"lines":"34,37","listIndex":6}},{"content":"7. <strong>Camada 7: Aplicação</strong>","children":[{"content":"<strong>Função</strong>: Interface de comunicação com o usuário final e aplicação. Fornece serviços de rede diretamente às aplicações do usuário.","children":[],"payload":{"lines":"38,39"}},{"content":"<strong>Protocolos</strong>:","children":[{"content":"<strong>HTTP</strong>: Porta 80","children":[],"payload":{"lines":"40,41"}},{"content":"<strong>HTTPS</strong>: Porta 443","children":[],"payload":{"lines":"41,42"}},{"content":"<strong>FTP</strong>: Porta 21","children":[],"payload":{"lines":"42,43"}},{"content":"<strong>SMTP</strong>: Porta 25","children":[],"payload":{"lines":"43,44"}},{"content":"<strong>DNS</strong>: Porta 53","children":[],"payload":{"lines":"44,45"}},{"content":"<strong>Telnet</strong>: Porta 23","children":[],"payload":{"lines":"45,46"}},{"content":"<strong>POP3</strong>: Porta 110","children":[],"payload":{"lines":"46,47"}},{"content":"<strong>IMAP</strong>: Porta 143","children":[],"payload":{"lines":"47,49"}}],"payload":{"lines":"39,49"}}],"payload":{"lines":"37,49","listIndex":7}}],"payload":{"lines":"4,49"}}],"payload":{"lines":"2,3"}},{"content":"2. <strong>Modelo TCP/IP (Transmission Control Protocol/Internet Protocol)</strong>","children":[{"content":"<strong>Objetivo</strong>: Conjunto de protocolos usado para comunicação na Internet, com 4 camadas.","children":[],"payload":{"lines":"50,51"}},{"content":"<strong>Camadas</strong>:","children":[{"content":"1. <strong>Camada 1: Camada de Acesso à Rede (Link)</strong>","children":[{"content":"<strong>Função</strong>: Equivalente às camadas 1 e 2 do modelo OSI (Física e Enlace de Dados). Responsável pela comunicação direta com o meio físico e pela criação de quadros (frames).","children":[],"payload":{"lines":"53,54"}},{"content":"<strong>Protocolos</strong>:","children":[{"content":"Ethernet","children":[],"payload":{"lines":"55,56"}},{"content":"Wi-Fi","children":[],"payload":{"lines":"56,57"}},{"content":"DSL","children":[],"payload":{"lines":"57,58"}}],"payload":{"lines":"54,58"}},{"content":"<strong>Dispositivos</strong>: Hubs, Switches, Roteadores.","children":[],"payload":{"lines":"58,59"}}],"payload":{"lines":"52,59","listIndex":1}},{"content":"2. <strong>Camada 2: Camada de Internet</strong>","children":[{"content":"<strong>Função</strong>: Roteamento de pacotes entre dispositivos em redes diferentes (equivalente à camada 3 do OSI).","children":[],"payload":{"lines":"60,61"}},{"content":"<strong>Protocolos</strong>:","children":[{"content":"<strong>IP (Internet Protocol)</strong>: Endereçamento e roteamento de pacotes.","children":[],"payload":{"lines":"62,63"}},{"content":"<strong>ICMP (Internet Control Message Protocol)</strong>: Comunicação de erros de rede e diagnósticos (ping).","children":[],"payload":{"lines":"63,64"}},{"content":"<strong>ARP (Address Resolution Protocol)</strong>: Mapeamento de endereços IP para endereços MAC.","children":[],"payload":{"lines":"64,65"}}],"payload":{"lines":"61,65"}},{"content":"<strong>Dispositivos</strong>: Roteadores, Gateways.","children":[],"payload":{"lines":"65,66"}}],"payload":{"lines":"59,66","listIndex":2}},{"content":"3. <strong>Camada 3: Camada de Transporte</strong>","children":[{"content":"<strong>Função</strong>: Garantir a entrega correta dos dados de uma aplicação para outra, gerenciando controle de fluxo, segmentação e reordenação dos dados.","children":[],"payload":{"lines":"67,68"}},{"content":"<strong>Protocolos</strong>:","children":[{"content":"<strong>TCP (Transmission Control Protocol)</strong>: Protocolo orientado à conexão, fornece controle de fluxo e correção de erros.","children":[],"payload":{"lines":"69,70"}},{"content":"<strong>UDP (User Datagram Protocol)</strong>: Protocolo sem conexão, mais rápido, mas sem garantia de entrega.","children":[],"payload":{"lines":"70,71"}}],"payload":{"lines":"68,71"}},{"content":"<strong>Dispositivos</strong>: Não aplicável (processo entre host de comunicação).","children":[],"payload":{"lines":"71,72"}},{"content":"<strong>Portas</strong>:","children":[{"content":"<strong>TCP</strong>: Porta 80 (HTTP), 443 (HTTPS), 21 (FTP), 25 (SMTP), 22 (SSH), 110 (POP3), 143 (IMAP), etc.","children":[],"payload":{"lines":"73,74"}},{"content":"<strong>UDP</strong>: Porta 53 (DNS), 161 (SNMP), 123 (NTP), etc.","children":[],"payload":{"lines":"74,75"}}],"payload":{"lines":"72,75"}}],"payload":{"lines":"66,75","listIndex":3}},{"content":"4. <strong>Camada 4: Camada de Aplicação</strong>","children":[{"content":"<strong>Função</strong>: Equivalente às camadas 5, 6 e 7 do modelo OSI (Sessão, Apresentação e Aplicação). Fornece serviços para os aplicativos finais que utilizam a rede.","children":[],"payload":{"lines":"76,77"}},{"content":"<strong>Protocolos</strong>:","children":[{"content":"<strong>HTTP</strong>: Porta 80","children":[],"payload":{"lines":"78,79"}},{"content":"<strong>FTP</strong>: Porta 21","children":[],"payload":{"lines":"79,80"}},{"content":"<strong>SMTP</strong>: Porta 25","children":[],"payload":{"lines":"80,81"}},{"content":"<strong>DNS</strong>: Porta 53","children":[],"payload":{"lines":"81,82"}},{"content":"<strong>POP3</strong>: Porta 110","children":[],"payload":{"lines":"82,83"}},{"content":"<strong>IMAP</strong>: Porta 143","children":[],"payload":{"lines":"83,84"}},{"content":"<strong>Telnet</strong>: Porta 23","children":[],"payload":{"lines":"84,85"}},{"content":"<strong>HTTPS</strong>: Porta 443","children":[],"payload":{"lines":"85,86"}},{"content":"<strong>SSH</strong>: Porta 22","children":[],"payload":{"lines":"86,87"}}],"payload":{"lines":"77,87"}}],"payload":{"lines":"75,87","listIndex":4}}],"payload":{"lines":"51,87"}}],"payload":{"lines":"49,50"}}],"payload":{"lines":"0,1"}},null)</script>
