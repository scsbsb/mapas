io da função administrativa.","children":[],"payload":{"lines":"16,17"}}],"payload":{"lines":"15,17"}},{"content":"<strong>Características</strong>","children":[{"content":"<strong>Unilateralidade</strong>: Ato praticado por uma só parte.","children":[],"payload":{"lines":"18,19"}},{"content":"<strong>Imperatividade</strong>: Impõe deveres a terceiros, independentemente de sua concordância.","children":[],"payload":{"lines":"19,20"}},{"content":"<strong>Autoexecutoriedade</strong>: Pode ser executado sem necessidade de autorização judicial.","children":[],"payload":{"lines":"20,21"}}],"payload":{"lines":"17,21"}},{"content":"<strong>Classificação</strong>","children":[{"content":"<strong>Atos Normativos</strong>: Estabelecem regras gerais (decretos, regulamentos).","children":[],"payload":{"lines":"22,23"}},{"content":"<strong>Atos Ordinatórios</strong>: Determinam a execução de atos administrativos (portarias, circulares).","children":[],"payload":{"lines":"23,24"}},{"content":"<strong>Atos Punitivos</strong>: Impõem sanções (multas, suspensão, interdição).","children":[],"payload":{"lines":"24,25"}},{"content":"<strong>Atos Administrativos Comuns</strong>: Exemplo: licenciamento, permissões.","children":[],"payload":{"lines":"25,26"}}],"payload":{"lines":"21,26"}},{"content":"<strong>Extinção</strong>","children":[{"content":"<strong>Revogação</strong>: Por razões de conveniência ou oportunidade.","children":[],"payload":{"lines":"27,28"}},{"content":"<strong>Anulação</strong>: Quando o ato é ilegal.","children":[],"payload":{"lines":"28,30"}}],"payload":{"lines":"26,30"}}],"payload":{"lines":"14,15"}},{"content":"3. <strong>Poderes da Administração Pública</strong>","children":[{"content":"<strong>Poder Hierárquico</strong>","children":[{"content":"A administração organiza seus órgãos e atribui responsabilidades.","children":[],"payload":{"lines":"32,33"}},{"content":"Exemplo: Definição da subordinação entre diferentes níveis da Administração.","children":[],"payload":{"lines":"33,34"}}],"payload":{"lines":"31,34"}},{"content":"<strong>Poder Disciplinar</strong>","children":[{"content":"A administração pode punir agentes ou cidadãos que violam normas.","children":[],"payload":{"lines":"35,36"}},{"content":"Exemplo: Aplicação de sanções em servidores públicos.","children":[],"payload":{"lines":"36,37"}}],"payload":{"lines":"34,37"}},{"content":"<strong>Poder Regulamentar</strong>","children":[{"content":"A administração edita normas complementares à lei.","children":[],"payload":{"lines":"38,39"}},{"content":"Exemplo: Decretos e regulamentos.","children":[],"payload":{"lines":"39,40"}}],"payload":{"lines":"37,40"}},{"content":"<strong>Poder de Polícia</strong>","children":[{"content":"A administração regula e fiscaliza atividades que afetam a ordem pública.","children":[],"payload":{"lines":"41,42"}},{"content":"Exemplo: Licenciamento de atividades, fiscalização de obras.","children":[],"payload":{"lines":"42,44"}}],"payload":{"lines":"40,44"}}],"payload":{"lines":"30,31"}},{"content":"4. <strong>Licitações</strong>","children":[{"content":"<strong>Princípios</strong>","children":[{"content":"<strong>Legalidade</strong>","children":[],"payload":{"lines":"46,47"}},{"content":"<strong>Impessoalidade</strong>","children":[],"payload":{"lines":"47,48"}},{"content":"<strong>Moralidade</strong>","children":[],"payload":{"lines":"48,49"}},{"content":"<strong>Publicidade</strong>","children":[],"payload":{"lines":"49,50"}},{"content":"<strong>Eficiência</strong>","children":[],"payload":{"lines":"50,51"}}],"payload":{"lines":"45,51"}},{"content":"<strong>Modalidades de Licitação</strong>","children":[{"content":"<strong>Concorrência</strong>: Maior modalidade, ampla participação.","children":[],"payload":{"lines":"52,53"}},{"content":"<strong>Tomada de Preços</strong>: Para obras e serviços com valores intermediários.","children":[],"payload":{"lines":"53,54"}},{"content":"<strong>Convite</strong>: Para serviços e compras de menor valor.","children":[],"payload":{"lines":"54,55"}},{"content":"<strong>Concurso</strong>: Para escolha de projetos, como para concursos públicos.","children":[],"payload":{"lines":"55,56"}},{"content":"<strong>Leilão</strong>: Para venda de bens móveis ou imóveis inservíveis.","children":[],"payload":{"lines":"56,57"}}],"payload":{"lines":"51,57"}},{"content":"<strong>Procedimentos</strong>","children":[{"content":"<strong>Edital</strong>: Documento que define regras da licitação.","children":[],"payload":{"lines":"58,59"}},{"content":"<strong>Propostas</strong>: Apresentação das ofertas das empresas.","children":[],"payload":{"lines":"59,60"}},{"content":"<strong>Julgamento</strong>: Análise das propostas de acordo com critérios estabelecidos.","children":[],"payload":{"lines":"60,62"}}],"payload":{"lines":"57,62"}}],"payload":{"lines":"44,45"}},{"content":"5. <strong>Serviços Públicos</strong>","children":[{"content":"<strong>Conceito</strong>","children":[{"content":"Atividades realizadas pelo Estado para atender às necessidades coletivas.","children":[],"payload":{"lines":"64,65"}}],"payload":{"lines":"63,65"}},{"content":"<strong>Classificação</strong>","children":[{"content":"<strong>Públicos (Imperativos)</strong>: O Estado presta diretamente ao cidadão.","children":[],"payload":{"lines":"66,67"}},{"content":"<strong>Privados (Delegados)</strong>: Prestação por entidades privadas sob delegação pública.","children":[],"payload":{"lines":"67,68"}}],"payload":{"lines":"65,68"}},{"content":"<strong>Forma de Prestação</strong>","children":[{"content":"<strong>Direta</strong>: O próprio Estado realiza a atividade (exemplo: saúde pública).","children":[],"payload":{"lines":"69,70"}},{"content":"<strong>Indireta</strong>: O Estado terceiriza a execução do serviço (exemplo: concessões e permissões).","children":[],"payload":{"lines":"70,71"}}],"payload":{"lines":"68,71"}},{"content":"<strong>Natureza</strong>","children":[{"content":"<strong>Monopolistas</strong>: Exclusivos do Estado, não podem ser feitos por particulares.","children":[],"payload":{"lines":"72,73"}},{"content":"<strong>Concorrenciais</strong>: O Estado pode permitir a atuação de privados no mercado (exemplo: telefonia, transporte).","children":[],"payload":{"lines":"73,75"}}],"payload":{"lines":"71,75"}}],"payload":{"lines":"62,63"}},{"content":"6. <strong>Responsabilidade Civil do Estado</strong>","children":[{"content":"<strong>Teoria da Responsabilidade Objetiva</strong>","children":[{"content":"O Estado responde pelos danos causados independentemente de culpa.","children":[],"payload":{"lines":"77,78"}},{"content":"Exceções: Caso fortuito, força maior ou culpa exclusiva da vítima.","children":[],"payload":{"lines":"78,79"}}],"payload":{"lines":"76,79"}},{"content":"<strong>Responsabilidade por Atos de seus Agentes</strong>","children":[{"content":"A administração pública deve responder pelos danos causados por seus agentes no exercício de suas funções.","children":[],"payload":{"lines":"80,82"}}],"payload":{"lines":"79,82"}}],"payload":{"lines":"75,76"}},{"content":"7. <strong>Controle Administrativo</strong>","children":[{"content":"<strong>Controle Interno</strong>","children":[{"content":"Realizado pela própria administração para garantir conformidade interna.","children":[],"payload":{"lines":"84,85"}},{"content":"Exemplo: Auditorias internas, controle financeiro.","children":[],"payload":{"lines":"85,86"}}],"payload":{"lines":"83,86"}},{"content":"<strong>Controle Externo</strong>","children":[{"content":"Realizado por órgãos independentes, como o Tribunal de Contas.","children":[],"payload":{"lines":"87,88"}},{"content":"Exemplo: Fiscalização de atos administrativos, acompanhamento de contas públicas.","children":[],"payload":{"lines":"88,90"}}],"payload":{"lines":"86,90"}}],"payload":{"lines":"82,83"}},{"content":"8. <strong>Improbidade Administrativa</strong>","children":[{"content":"<strong>Atos de Improbidade</strong>","children":[{"content":"<strong>Enriquecimento ilícito</strong>: Quando o agente público se beneficia de maneira ilegal.","children":[],"payload":{"lines":"92,93"}},{"content":"<strong>Prejuízo ao erário</strong>: Quando o ato causa dano financeiro ao Estado.","children":[],"payload":{"lines":"93,94"}},{"content":"<strong>Atos contrários aos princípios da Administração</strong>: Atos que ferem a moralidade e ética administrativa.","children":[],"payload":{"lines":"94,95"}}],"payload":{"lines":"91,95"}},{"content":"<strong>Sanções</strong>","children":[{"content":"Suspensão dos direitos políticos.","children":[],"payload":{"lines":"96,97"}},{"content":"Perda da função pública.","children":[],"payload":{"lines":"97,98"}},{"content":"Multas.","children":[],"payload":{"lines":"98,100"}}],"payload":{"lines":"95,100"}}],"payload":{"lines":"90,91"}},{"content":"9. <strong>Agentes Públicos</strong>","children":[{"content":"<strong>Definição</strong>","children":[{"content":"Pessoa que exerce atividade no serviço público, podendo ser servidor ou não.","children":[],"payload":{"lines":"102,103"}}],"payload":{"lines":"101,103"}},{"content":"<strong>Classificação</strong>","children":[{"content":"<strong>Servidores Públicos</strong>: Regidos por estatuto ou CLT.","children":[],"payload":{"lines":"104,105"}},{"content":"<strong>Empregados Públicos</strong>: Regidos pela CLT.","children":[],"payload":{"lines":"105,106"}},{"content":"<strong>Agentes Políticos</strong>: Exercem funções de alto escalão, como presidente, ministros, prefeitos.","children":[],"payload":{"lines":"106,107"}},{"content":"<strong>Terceirizados</strong>: Pessoas que prestam serviços ao Estado sem vínculo público.","children":[],"payload":{"lines":"107,108"}}],"payload":{"lines":"103,108"}},{"content":"<strong>Deveres e Responsabilidades</strong>","children":[{"content":"<strong>Legalidade</strong>: Agir sempre conforme a lei.","children":[],"payload":{"lines":"109,110"}},{"content":"<strong>Moralidade</strong>: Agir com ética e transparência.","children":[],"payload":{"lines":"110,111"}},{"content":"<strong>Eficiência</strong>: Buscar resultados positivos e melhores práticas administrativas.","children":[],"payload":{"lines":"111,113"}}],"payload":{"lines":"108,113"}}],"payload":{"lines":"100,101"}},{"content":"10. <strong>Controle Social</strong>","children":[{"content":"<strong>Participação Cidadã</strong>","children":[{"content":"O controle social garante a participação dos cidadãos na fiscalização dos atos administrativos.","children":[],"payload":{"lines":"115,116"}},{"content":"Exemplo: Audiências públicas, conselhos municipais.","children":[],"payload":{"lines":"116,118"}}],"payload":{"lines":"114,118"}}],"payload":{"lines":"113,114"}},{"content":"11. <strong>Regime Jurídico Administrativo</strong>","children":[{"content":"<strong>Estabilidade no Cargo</strong>","children":[{"content":"Servidores públicos têm garantida a estabilidade após estágio probatório.","children":[],"payload":{"lines":"120,121"}}],"payload":{"lines":"119,121"}},{"content":"<strong>Poderes de Fiscalização</strong>","children":[{"content":"A Administração tem o direito de fiscalizar atos e contratos administrativos.","children":[],"payload":{"lines":"122,124"}}],"payload":{"lines":"121,124"}}],"payload":{"lines":"118,119"}},{"content":"12. <strong>Contratos Administrativos</strong>","children":[{"content":"<strong>Conceito</strong>","children":[{"content":"Acordo celebrado entre a administração pública e particulares para a realização de serviços ou obras.","children":[],"payload":{"lines":"126,127"}}],"payload":{"lines":"125,127"}},{"content":"<strong>Características</strong>","children":[{"content":"<strong>Autoritários</strong>: Impõem condições estabelecidas pela administração.","children":[],"payload":{"lines":"128,129"}},{"content":"<strong>Modificáveis</strong>: A administração pode alterar as cláusulas quando houver interesse público.","children":[],"payload":{"lines":"129,130"}},{"content":"<strong>Irrevogáveis</strong>: Apenas em situações excepcionais.","children":[],"payload":{"lines":"130,131"}}],"payload":{"lines":"127,131"}},{"content":"<strong>Espécies</strong>","children":[{"content":"<strong>De Obra</strong>","children":[],"payload":{"lines":"132,133"}},{"content":"<strong>De Prestação de Serviços</strong>","children":[],"payload":{"lines":"133,134"}},{"content":"<strong>De Fornecimento</strong>","children":[],"payload":{"lines":"134,135"}}],"payload":{"lines":"131,135"}}],"payload":{"lines":"124,125"}}],"payload":{"lines":"0,1"}},null)</script>
