ticas simples e declarativas.","children":[],"payload":{"lines":"12,14"}}],"payload":{"lines":"7,8"}},{"content":"3. Machine Learning","children":[{"content":"<strong>Scikit-learn</strong>: Framework abrangente para aprendizado de máquina, incluindo classificação, regressão, clustering e redução de dimensionalidade.","children":[],"payload":{"lines":"15,16"}},{"content":"<strong>XGBoost</strong>: Para algoritmos de boosting, com foco em performance e eficiência.","children":[],"payload":{"lines":"16,17"}},{"content":"<strong>LightGBM</strong>: Biblioteca de boosting otimizada para dados categóricos e grandes volumes de dados.","children":[],"payload":{"lines":"17,18"}},{"content":"<strong>CatBoost</strong>: Para trabalhar com dados categóricos de forma eficiente.","children":[],"payload":{"lines":"18,19"}},{"content":"<strong>H2O.ai</strong>: Framework para aprendizado de máquina distribuído.","children":[],"payload":{"lines":"19,21"}}],"payload":{"lines":"14,15"}},{"content":"4. Deep Learning","children":[{"content":"<strong>TensorFlow</strong>: Framework poderoso para construção e treinamento de redes neurais profundas.","children":[],"payload":{"lines":"22,23"}},{"content":"<strong>Keras</strong>: API de alto nível que simplifica a criação de modelos no TensorFlow.","children":[],"payload":{"lines":"23,24"}},{"content":"<strong>PyTorch</strong>: Framework flexível para deep learning, amplamente utilizado para pesquisa.","children":[],"payload":{"lines":"24,25"}},{"content":"<strong>Fastai</strong>: Abstração de alto nível para PyTorch, focada em facilidade de uso e eficiência.","children":[],"payload":{"lines":"25,27"}}],"payload":{"lines":"21,22"}},{"content":"5. Processamento de Linguagem Natural (NLP)","children":[{"content":"<strong>NLTK</strong>: Biblioteca tradicional para NLP, com suporte para tokenização, stemming, análise sintática, etc.","children":[],"payload":{"lines":"28,29"}},{"content":"<strong>SpaCy</strong>: Para processamento de linguagem rápido load":{"lines":"43,44"}},{"content":"9. Automação e Pré-Processamento","children":[{"content":"<strong>Featuretools</strong>: Para engenharia de características automatizada.","children":[],"payload":{"lines":"48,49"}},{"content":"<strong>Auto-sklearn</strong>: Para automação de aprendizado de máquina.","children":[],"payload":{"lines":"49,50"}},{"content":"<strong>MLFlow</strong>: Para rastrear e gerenciar experimentos de machine learning.","children":[],"payload":{"lines":"50,52"}}],"payload":{"lines":"47,48"}},{"content":"10. Visualização e Dashboards","children":[{"content":"<strong>Dash</strong>: Para criação de dashboards interativos baseados em Python.","children":[],"payload":{"lines":"53,54"}},{"content":"<strong>Streamlit</strong>: Para prototipagem rápida de aplicativos web de ciência de dados.","children":[],"payload":{"lines":"54,56"}}],"payload":{"lines":"52,53"}},{"content":"11. Estatística e Matemática Avançada","children":[{"content":"<strong>SymPy</strong>: Para computação algébrica simbólica.","children":[],"payload":{"lines":"57,58"}},{"content":"<strong>PyMC3</strong>: Para modelagem estatística bayesiana.","children":[],"payload":{"lines":"58,60"}}],"payload":{"lines":"56,57"}},{"content":"12. Tratamento de Arquivos","children":[{"content":"<strong>PyPDF2</strong>: Para manipulação de PDFs.","children":[],"payload":{"lines":"61,62"}},{"content":"<strong>openpyxl</strong>: Para trabalhar com arquivos Excel (.xlsx).","children":[],"payload":{"lines":"62,63"}},{"content":"<strong>csv</strong>: Biblioteca nativa para manipulação de arquivos CSV.","children":[],"payload":{"lines":"63,64"}}],"payload":{"lines":"60,61"}}],"payload":{"lines":"0,1"}},null)</script>
