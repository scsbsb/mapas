ação.","children":[],"payload":{"lines":"14,15"}},{"content":"<strong>Informações Reservadas</strong>: Dados cujo acesso é restrito por motivos de segurança do Estado, proteção da intimidade, entre outros.","children":[],"payload":{"lines":"15,17"}}],"payload":{"lines":"13,14"}}],"payload":{"lines":"2,3"}},{"content":"2. <strong>Princípios da Lei de Acesso à Informação</strong>","children":[{"content":"2.1 <strong>Transparência Ativa</strong>","children":[{"content":"<strong>Definição</strong>: Divulgação proativa de informações pelos órgãos e entidades públicas, sem que haja necessidade de solicitação.","children":[],"payload":{"lines":"21,22"}},{"content":"<strong>Exemplo</strong>: Publicação de dados orçamentários, relatórios de atividades no site oficial.","children":[],"payload":{"lines":"22,24"}}],"payload":{"lines":"20,21"}},{"content":"2.2 <strong>Transparência Passiva</strong>","children":[{"content":"<strong>Definição</strong>: Direito de o cidadão solicitar informações públicas que não estejam disponíveis ativamente.","children":[],"payload":{"lines":"25,26"}},{"content":"<strong>Exemplo</strong>: Pedido formal de dados específicos que não estão publicados no portal da instituição.","children":[],"payload":{"lines":"26,28"}}],"payload":{"lines":"24,25"}},{"content":"2.3 <strong>Publicação de Dados em Formato Acessível</strong>","children":[{"content":"<strong>Definição</strong>: As informações devem ser divulgadas de forma clara, em formatos acessíveis, como PDF pesquisável ou planilhas.","children":[],"payload":{"lines":"29,31"}}],"payload":{"lines":"28,29"}},{"content":"2.4 <strong>Acesso Universal</strong>","children":[{"content":"<strong>Definição</strong>: Qualquer cidadão tem direito de acessar as informações públicas, independentemente de ser brasileiro, residente ou estrangeiro.","children":[],"payload":{"lines":"32,34"}}],"payload":{"lines":"31,32"}},{"content":"2.5 <strong>Segurança da Informação</strong>","children":[{"content":"<strong>Definição</strong>: Respeito aos limites de acesso, quando necessário, para proteger informações sensíveis ou que possam prejudicar a segurança do Estado ou a intimidade das pessoas.","children":[],"payload":{"lines":"35,37"}}],"payload":{"lines":"34,35"}}],"payload":{"lines":"19,20"}},{"content":"3. <strong>Quem Pode Solicitar Informações</strong>","children":[{"content":"3.1 <strong>Cidadãos</strong>","children":[{"content":"Qualquer pessoa física ou jurídica tem direito de solicitar acesso à informação pública.","children":[],"payload":{"lines":"41,43"}}],"payload":{"lines":"40,41"}},{"content":"3.2 <strong>Órgãos da Administração Pública</strong>","children":[{"content":"Agentes públicos podem requisitar dados de outros órgãos ou entidades para o desempenho de suas funções.","children":[],"payload":{"lines":"44,46"}}],"payload":{"lines":"43,44"}}],"payload":{"lines":"39,40"}},{"content":"4. <strong>Procedimento para Solicitação</strong>","children":[{"content":"4.1 <strong>Pedido de Acesso à Informação</strong>","children":[{"content":"<strong>Definição</strong>: Solicitação formal dirigida ao órgão ou entidade que possui a informação.","children":[],"payload":{"lines":"50,51"}},{"content":"<strong>Procedimento</strong>: O pedido pode ser feito por qualquer meio, como eletronicamente ou por escrito, dependendo do órgão.","children":[],"payload":{"lines":"51,53"}}],"payload":{"lines":"49,50"}},{"content":"4.2 <strong>Resposta ao Pedido</strong>","children":[{"content":"O órgão público tem <strong>prazo de 20 dias</strong> para fornecer a informação solicitada, podendo ser prorrogado por mais 10 dias.","children":[],"payload":{"lines":"54,55"}},{"content":"<strong>Se a informação não estiver disponível</strong>: A administração deve indicar o motivo da não disponibilização e, se necessário, indicar onde o pedido pode ser redirecionado.","children":[],"payload":{"lines":"55,57"}}],"payload":{"lines":"53,54"}},{"content":"4.3 <strong>Recursos Administrativos</strong>","children":[{"content":"Caso o pedido seja negado ou não atendido adequadamente, o solicitante pode recorrer à autoridade superior do órgão.","children":[],"payload":{"lines":"58,60"}}],"payload":{"lines":"57,58"}}],"payload":{"lines":"48,49"}},{"content":"5. <strong>Classificação e Restrição de Informações</strong>","children":[{"content":"5.1 <strong>Informações Sigilosas</strong>","children":[{"content":"<strong>Definição</strong>: Informações cuja divulgação possa colocar em risco a segurança da sociedade ou do Estado.","children":[],"payload":{"lines":"64,65"}},{"content":"<strong>Exemplo</strong>: Informações relacionadas à defesa nacional ou segurança pública.","children":[],"payload":{"lines":"65,67"}}],"payload":{"lines":"63,64"}},{"content":"5.2 <strong>Informações Pessoais</strong>","children":[{"content":"<strong>Definição</strong>: Dados que envolvem a intimidade, a vida privada, a honra ou a imagem das pessoas.","children":[],"payload":{"lines":"68,69"}},{"content":"<strong>Exemplo</strong>: Dados sobre saúde, dados bancários.","children":[],"payload":{"lines":"69,71"}}],"payload":{"lines":"67,68"}},{"content":"5.3 <strong>Acesso a Informações Pessoais</strong>","children":[{"content":"<strong>Direito do Titular</strong>: O titular da informação tem direito de acessar dados sobre si próprio, exceto em situações específicas de restrição.","children":[],"payload":{"lines":"72,74"}}],"payload":{"lines":"71,72"}},{"content":"5.4 <strong>Sigilo de 25 Anos</strong>","children":[{"content":"<strong>Definição</strong>: Informações classificadas como sigilosas podem ter seu sigilo mantido por até 25 anos, sendo reavaliadas periodicamente.","children":[],"payload":{"lines":"75,77"}}],"payload":{"lines":"74,75"}},{"content":"5.5 <strong>Desclassificação de Informações</strong>","children":[{"content":"As informações sigilosas podem ser reavaliadas e desclassificadas antes do período estabelecido, caso a situação permita.","children":[],"payload":{"lines":"78,80"}}],"payload":{"lines":"77,78"}}],"payload":{"lines":"62,63"}},{"content":"6. <strong>Exceções ao Acesso à Informação</strong>","children":[{"content":"6.1 <strong>Interesse Público</strong>","children":[{"content":"A negativa de acesso à informação deve ser justificada com base no interesse público, e a recusa não pode ser arbitrária.","children":[],"payload":{"lines":"84,86"}}],"payload":{"lines":"83,84"}},{"content":"6.2 <strong>Segurança Nacional</strong>","children":[{"content":"A informação pode ser mantida em sigilo se sua divulgação prejudicar a defesa nacional ou a segurança pública.","children":[],"payload":{"lines":"87,89"}}],"payload":{"lines":"86,87"}},{"content":"6.3 <strong>Proteção da Vida Privada</strong>","children":[{"content":"Dados pessoais ou sensíveis podem ser restringidos para proteger a privacidade ou a intimidade das pessoas.","children":[],"payload":{"lines":"90,92"}}],"payload":{"lines":"89,90"}},{"content":"6.4 <strong>Segurança de Processos de Investigação</strong>","children":[{"content":"Informações que possam comprometer investigações ou a coleta de provas podem ser sigilosas.","children":[],"payload":{"lines":"93,95"}}],"payload":{"lines":"92,93"}}],"payload":{"lines":"82,83"}},{"content":"7. <strong>Órgãos Responsáveis pela LAI</strong>","children":[{"content":"7.1 <strong>Comitê de Governança de Dados</strong>","children":[{"content":"Responsável pela implementação da política de acesso à informação e governança de dados nos órgãos públicos.","children":[],"payload":{"lines":"99,101"}}],"payload":{"lines":"98,99"}},{"content":"7.2 <strong>Controladoria-Geral da União (CGU)</strong>","children":[{"content":"Responsável por monitorar e fiscalizar o cumprimento da LAI no âmbito federal, promovendo treinamentos e orientações.","children":[],"payload":{"lines":"102,104"}}],"payload":{"lines":"101,102"}},{"content":"7.3 <strong>Ouvidorias</strong>","children":[{"content":"Órgãos responsáveis pela recepção de pedidos de acesso à informação e pelo acompanhamento das respostas dadas pelos órgãos públicos.","children":[],"payload":{"lines":"105,107"}}],"payload":{"lines":"104,105"}}],"payload":{"lines":"97,98"}},{"content":"8. <strong>Sanções pela Não Conformidade</strong>","children":[{"content":"8.1 <strong>Sanções Administrativas</strong>","children":[{"content":"<strong>Advertência</strong>: Ato formal que aponta a infração cometida.","children":[],"payload":{"lines":"111,112"}},{"content":"<strong>Multa</strong>: Imposição de multa aos órgãos públicos ou servidores que não cumprirem a LAI.","children":[],"payload":{"lines":"112,113"}},{"content":"<strong>Suspensão de Transferências Voluntárias de Recursos Públicos</strong>: O órgão pode ser penalizado com a suspensão de verbas ou repasses.","children":[],"payload":{"lines":"113,115"}}],"payload":{"lines":"110,111"}},{"content":"8.2 <strong>Responsabilidade do Servidor</strong>","children":[{"content":"O servidor público que recusar ou dificultar o acesso à informação pode ser responsabilizado administrativamente.","children":[],"payload":{"lines":"116,118"}}],"payload":{"lines":"115,116"}}],"payload":{"lines":"109,110"}},{"content":"9. <strong>Transparência Ativa e Passiva</strong>","children":[{"content":"9.1 <strong>Transparência Ativa</strong>","children":[{"content":"Divulgação automática de informações pela administração pública.","children":[],"payload":{"lines":"122,123"}},{"content":"<strong>Exemplos</strong>: Publicação de documentos fiscais, relatórios de atividades, contratações e licitações.","children":[],"payload":{"lines":"123,125"}}],"payload":{"lines":"121,122"}},{"content":"9.2 <strong>Transparência Passiva</strong>","children":[{"content":"O cidadão solicita informações específicas ao órgão competente.","children":[],"payload":{"lines":"126,127"}},{"content":"<strong>Exemplo</strong>: Pedido de acesso a documentos ou dados específicos que não foram disponibilizados proativamente.","children":[],"payload":{"lines":"127,129"}}],"payload":{"lines":"125,126"}}],"payload":{"lines":"120,121"}},{"content":"10. <strong>Direitos do Cidadão</strong>","children":[{"content":"10.1 <strong>Direito à Informação</strong>","children":[{"content":"Acesso universal às informações públicas, com exceção das informações sigilosas.","children":[],"payload":{"lines":"133,135"}}],"payload":{"lines":"132,133"}},{"content":"10.2 <strong>Direito à Correção</strong>","children":[{"content":"Direito de solicitar correção de informações incorretas ou desatualizadas.","children":[],"payload":{"lines":"136,138"}}],"payload":{"lines":"135,136"}},{"content":"10.3 <strong>Recursos em Caso de Recusa</strong>","children":[{"content":"O cidadão pode recorrer ao Ministério Público ou à autoridade superior caso o acesso seja negado sem justificativa adequada.","children":[],"payload":{"lines":"139,141"}}],"payload":{"lines":"138,139"}}],"payload":{"lines":"131,132"}},{"content":"11. <strong>Impactos e Aplicação da LAI</strong>","children":[{"content":"11.1 <strong>Para os Órgãos Públicos</strong>","children":[{"content":"A implementação de práticas de transparência e governança de dados.","children":[],"payload":{"lines":"145,146"}},{"content":"Criação de canais de comunicação eficazes para o acesso à informação.","children":[],"payload":{"lines":"146,148"}}],"payload":{"lines":"144,145"}},{"content":"11.2 <strong>Para os Cidadãos</strong>","children":[{"content":"Maior controle sobre os dados públicos e maior participação na administração pública.","children":[],"payload":{"lines":"149,150"}},{"content":"O cidadão pode exercer a cidadania de forma mais informada.","children":[],"payload":{"lines":"150,152"}}],"payload":{"lines":"148,149"}},{"content":"11.3 <strong>Para a Sociedade</strong>","children":[{"content":"Promoção da cultura de transparência e accountability nos serviços públicos.","children":[],"payload":{"lines":"153,154"}},{"content":"Fortalecimento da confiança pública nas instituições governamentais.","children":[],"payload":{"lines":"154,156"}}],"payload":{"lines":"152,153"}}],"payload":{"lines":"143,144"}},{"content":"12. <strong>Riscos e Consequências da Não Conformidade</strong>","children":[{"content":"12.1 <strong>Falta de Confiança Pública</strong>","children":[{"content":"O não cumprimento da LAI pode reduzir a confiança dos cidadãos nas instituições públicas.","children":[],"payload":{"lines":"160,162"}}],"payload":{"lines":"159,160"}},{"content":"12.2 <strong>Sanções Legais e Administrativas</strong>","children":[{"content":"Implicações legais e administrativas para órgãos públicos que não atenderem aos pedidos de acesso dentro dos prazos ou não publicarem as informações de forma adequada.","children":[],"payload":{"lines":"163,165"}}],"payload":{"lines":"162,163"}},{"content":"12.3 <strong>Prejuízo à Gestão Pública</strong>","children":[{"content":"A falta de transparência pode levar a ineficiência na gestão de recursos e serviços públicos.","children":[],"payload":{"lines":"166,167"}}],"payload":{"lines":"165,166"}}],"payload":{"lines":"158,159"}}],"payload":{"lines":"0,1"}},null)</script>
