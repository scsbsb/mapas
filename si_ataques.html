<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.3-alpha.1/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.3-alpha.1/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:q,mm:N}=window,j=new q.Toolbar;j.attach(N);const we=j.render();we.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(we)})})()</script><script>((u,d,h,f)=>{const g=u();window.mm=g.Markmap.create("svg#mindmap",(d||g.deriveOptions)(f),h)})(()=>window.markmap,null,{"content":"Tipos de Ataques Cibernético","children":[{"content":"1. <strong>Definição</strong>","children":[{"content":"<strong>Ataques Cibernéticos</strong>: Tentativas maliciosas de comprometer, danificar ou obter acesso não autorizado a sistemas, redes ou dispositivos, geralmente com o objetivo de roubo de dados, sabotagem ou extorsão.","children":[],"payload":{"lines":"3,5"}}],"payload":{"lines":"2,3"}},{"content":"2. <strong>Principais Tipos de Ataques</strong>","children":[{"content":"2.1 <strong>Ataques de Rede</strong>","children":[{"content":"<strong>DDoS (Distributed Denial of Service)</strong>:","children":[{"content":"<strong>Objetivo</strong>: Tornar um serviço ou recurso indisponível, sobrecarregando o sistema com tráfego.","children":[],"payload":{"lines":"9,10"}},{"content":"<strong>Exemplo</strong>: Envio massivo de requisições a um servidor até que ele não consiga mais processá-las.","children":[],"payload":{"lines":"10,11"}}],"payload":{"lines":"8,11"}},{"content":"<strong>Man-in-the-Middle (MITM)</strong>:","children":[{"content":"<strong>Objetivo</strong>: Interceptar e possivelmente modificar a comunicação entre duas partes sem que elas saibam.","children":[],"payload":{"lines":"12,13"}},{"content":"<strong>Exemplo</strong>: Um atacante se posiciona entre o usuário e o servidor e pode visualizar ou alterar dados transmitidos.","children":[],"payload":{"lines":"13,14"}}],"payload":{"lines":"11,14"}},{"content":"<strong>Sniffing</strong>:","children":[{"content":"<strong>Objetivo</strong>: Capturar pacotes de dados transmitidos em uma rede para coletar informações sensíveis.","children":[],"payload":{"lines":"15,16"}},{"content":"<strong>Exemplo</strong>: Captura de senhas e números de cartões de crédito via redes Wi-Fi públicas.","children":[],"payload":{"lines":"16,18"}}],"payload":{"lines":"14,18"}}],"payload":{"lines":"7,8"}},{"content":"2.2 <strong>Ataques a Aplicações</strong>","children":[{"content":"<strong>SQL Injection</strong>:","children":[{"content":"<strong>Objetivo</strong>: Inserir comandos SQL maliciosos em um formulário ou URL para manipular o banco de dados.","children":[],"payload":{"lines":"20,21"}},{"content":"<strong>Exemplo</strong>: Modificar ou excluir dados em um banco de dados ou até obter informações sensíveis.","children":[],"payload":{"lines":"21,22"}}],"payload":{"lines":"19,22"}},{"content":"<strong>Cross-Site Scripting (XSS)</strong>:","children":[{"content":"<strong>Objetivo</strong>: Injetar scripts maliciosos em páginas da web para atacar os usuários que as acessam.","children":[],"payload":{"lines":"23,24"}},{"content":"<strong>Exemplo</strong>: Um atacante insere um script JavaScript que rouba as credenciais de um usuário.","children":[],"payload":{"lines":"24,25"}}],"payload":{"lines":"22,25"}},{"content":"<strong>Cross-Site Request Forgery (CSRF)</strong>:","children":[{"content":"<strong>Objetivo</strong>: Enganar o usuário autenticado para que execute ações indesejadas em um site ou aplicativo.","children":[],"payload":{"lines":"26,27"}},{"content":"<strong>Exemplo</strong>: Um atacante força o usuário a enviar uma solicitação de transferência de dinheiro sem o seu consentimento.","children":[],"payload":{"lines":"27,29"}}],"payload":{"lines":"25,29"}}],"payload":{"lines":"18,19"}},{"content":"2.3 <strong>Ataques de Engenharia Social</strong>","children":[{"content":"<strong>Phishing</strong>:","children":[{"content":"<strong>Objetivo</strong>: Enganar o usuário para obter informações confidenciais, como senhas ou dados bancários.","children":[],"payload":{"lines":"31,32"}},{"content":"<strong>Exemplo</strong>: Enviar e-mails falsos se passando por uma instituição confiável e pedindo que a vítima forneça seus dados pessoais.","children":[],"payload":{"lines":"32,33"}}],"payload":{"lines":"30,33"}},{"content":"<strong>Spear Phishing</strong>:","children":[{"content":"<strong>Objetivo</strong>: Phishing mais direcionado, onde o atacante foca em uma pessoa ou organização específica.","children":[],"payload":{"lines":"34,35"}},{"content":"<strong>Exemplo</strong>: Um e-mail falso que parece vir de um colega de trabalho, solicitando o download de um arquivo infectado.","children":[],"payload":{"lines":"35,36"}}],"payload":{"lines":"33,36"}},{"content":"<strong>Vishing (Voice Phishing)</strong>:","children":[{"content":"<strong>Objetivo</strong>: Uso de chamadas telefônicas para enganar a vítima e obter dados sensíveis.","children":[],"payload":{"lines":"37,38"}},{"content":"<strong>Exemplo</strong>: Um atacante se passando por um funcionário de banco, pedindo informações de conta.","children":[],"payload":{"lines":"38,40"}}],"payload":{"lines":"36,40"}}],"payload":{"lines":"29,30"}},{"content":"2.4 <strong>Ataques de Malware</strong>","children":[{"content":"<strong>Vírus</strong>:","children":[{"content":"<strong>Objetivo</strong>: Se replicar e infectar outros arquivos ou sistemas.","children":[],"payload":{"lines":"42,43"}},{"content":"<strong>Exemplo</strong>: Um vírus pode danificar ou excluir arquivos, corromper o sistema operacional ou roubar dados.","children":[],"payload":{"lines":"43,44"}}],"payload":{"lines":"41,44"}},{"content":"<strong>Worms</strong>:","children":[{"content":"<strong>Objetivo</strong>: Se propagar automaticamente por redes, explorando vulnerabilidades de sistemas.","children":[],"payload":{"lines":"45,46"}},{"content":"<strong>Exemplo</strong>: Um worm pode se espalhar de um computador para outro sem necessidade de interação do usuário.","children":[],"payload":{"lines":"46,47"}}],"payload":{"lines":"44,47"}},{"content":"<strong>Ransomware</strong>:","children":[{"content":"<strong>Objetivo</strong>: Criptografar arquivos e exigir pagamento para liberá-los.","children":[],"payload":{"lines":"48,49"}},{"content":"<strong>Exemplo</strong>: Um ransomware criptografa os dados de um sistema e exige pagamento em criptomoeda para descriptografá-los.","children":[],"payload":{"lines":"49,50"}}],"payload":{"lines":"47,50"}},{"content":"<strong>Spyware</strong>:","children":[{"content":"<strong>Objetivo</strong>: Monitorar e coletar informações sensíveis sem o conhecimento do usuário.","children":[],"payload":{"lines":"51,52"}},{"content":"<strong>Exemplo</strong>: Spyware pode registrar teclas digitadas e capturar informações privadas, como credenciais de login.","children":[],"payload":{"lines":"52,53"}}],"payload":{"lines":"50,53"}},{"content":"<strong>Trojans (Cavalos de Troia)</strong>:","children":[{"content":"<strong>Objetivo</strong>: Aparentar-se como software legítimo, mas contém código malicioso que permite o controle remoto do sistema.","children":[],"payload":{"lines":"54,55"}},{"content":"<strong>Exemplo</strong>: Um arquivo executável disfarçado de programa útil, mas que permite ao atacante acessar o computador da vítima.","children":[],"payload":{"lines":"55,57"}}],"payload":{"lines":"53,57"}}],"payload":{"lines":"40,41"}},{"content":"2.5 <strong>Ataques de Acesso Não Autorizado</strong>","children":[{"content":"<strong>Brute Force (Força Bruta)</strong>:","children":[{"content":"<strong>Objetivo</strong>: Tentar todas as combinações possíveis para descobrir uma senha.","children":[],"payload":{"lines":"59,60"}},{"content":"<strong>Exemplo</strong>: Um atacante usa um script que tenta combinações de senha até encontrar a correta.","children":[],"payload":{"lines":"60,61"}}],"payload":{"lines":"58,61"}},{"content":"<strong>Credential Stuffing</strong>:","children":[{"content":"<strong>Objetivo</strong>: Usar listas de credenciais vazadas para tentar acessar contas em outros sites.","children":[],"payload":{"lines":"62,63"}},{"content":"<strong>Exemplo</strong>: Usar senhas roubadas de um site para tentar acessar contas bancárias ou de redes sociais.","children":[],"payload":{"lines":"63,64"}}],"payload":{"lines":"61,64"}},{"content":"<strong>Pass-the-Hash</strong>:","children":[{"content":"<strong>Objetivo</strong>: Usar um hash de senha roubado para autenticar-se em sistemas.","children":[],"payload":{"lines":"65,66"}},{"content":"<strong>Exemplo</strong>: Um atacante usa hashes de senha que foram obtidos de um banco de dados comprometido para acessar sistemas sem conhecer a senha real.","children":[],"payload":{"lines":"66,68"}}],"payload":{"lines":"64,68"}}],"payload":{"lines":"57,58"}},{"content":"2.6 <strong>Ataques de DoS e DDoS</strong>","children":[{"content":"<strong>DoS (Denial of Service)</strong>:","children":[{"content":"<strong>Objetivo</strong>: Tornar um sistema ou serviço inacessível ao sobrecarregar sua capacidade de processamento ou largura de banda.","children":[],"payload":{"lines":"70,71"}},{"content":"<strong>Exemplo</strong>: Enviar requisições excessivas para um servidor, esgotando seus recursos e causando falhas.","children":[],"payload":{"lines":"71,72"}}],"payload":{"lines":"69,72"}},{"content":"<strong>DDoS (Distributed Denial of Service)</strong>:","children":[{"content":"<strong>Objetivo</strong>: Ataque DoS realizado a partir de múltiplas fontes, geralmente botnets.","children":[],"payload":{"lines":"73,74"}},{"content":"<strong>Exemplo</strong>: Um atacante controla uma rede de dispositivos comprometidos (botnet) para realizar um ataque de negação de serviço massivo.","children":[],"payload":{"lines":"74,76"}}],"payload":{"lines":"72,76"}}],"payload":{"lines":"68,69"}},{"content":"2.7 <strong>Ataques de Supply Chain</strong>","children":[{"content":"<strong>Ataques a Fornecedores</strong>:","children":[{"content":"<strong>Objetivo</strong>: Comprometer a segurança de fornecedores ou parceiros para atingir uma organização.","children":[],"payload":{"lines":"78,79"}},{"content":"<strong>Exemplo</strong>: Inserir malware no software fornecido por uma empresa terceirizada, que será distribuído para os clientes.","children":[],"payload":{"lines":"79,80"}}],"payload":{"lines":"77,80"}},{"content":"<strong>Ataques a Processos de Produção</strong>:","children":[{"content":"<strong>Objetivo</strong>: Interferir nos processos de desenvolvimento de software ou hardware, introduzindo vulnerabilidades.","children":[],"payload":{"lines":"81,82"}},{"content":"<strong>Exemplo</strong>: Inserir código malicioso em sistemas de software usados por uma organização, passando despercebido durante os testes.","children":[],"payload":{"lines":"82,84"}}],"payload":{"lines":"80,84"}}],"payload":{"lines":"76,77"}}],"payload":{"lines":"5,6"}},{"content":"3. <strong>Medidas de Prevenção</strong>","children":[{"content":"<strong>Autenticação Multifatorial (MFA)</strong>: Protege contra ataques de força bruta e de acesso não autorizado, exigindo mais de uma verificação.","children":[],"payload":{"lines":"85,86"}},{"content":"<strong>Criptografia</strong>: Protege dados sensíveis em trânsito e em repouso.","children":[],"payload":{"lines":"86,87"}},{"content":"<strong>Firewalls e Sistemas de Detecção de Intrusão (IDS)</strong>: Protege contra acessos não autorizados e detecta atividades maliciosas.","children":[],"payload":{"lines":"87,88"}},{"content":"<strong>Educação e Conscientização</strong>: Treinamento contínuo de usuários sobre como identificar e evitar ataques de phishing e engenharia social.","children":[],"payload":{"lines":"88,89"}},{"content":"<strong>Atualizações Regulares</strong>: Manter softwares e sistemas atualizados para corrigir vulnerabilidades conhecidas.","children":[],"payload":{"lines":"89,90"}},{"content":"<strong>Backups</strong>: Realizar backups regulares de dados críticos para recuperação em caso de ataques de ransomware ou falhas de sistema.","children":[],"payload":{"lines":"90,92"}}],"payload":{"lines":"84,85"}},{"content":"4. <strong>Conclusão</strong>","children":[{"content":"<strong>Prevenção e resposta rápidas</strong> são essenciais para minimizar os danos causados por ataques cibernéticos.","children":[],"payload":{"lines":"93,94"}},{"content":"<strong>Educação contínua</strong> e a adoção de <strong>melhores práticas de segurança</strong> são fundamentais para proteger dados e sistemas contra uma crescente variedade de ameaças.","children":[],"payload":{"lines":"94,95"}}],"payload":{"lines":"92,93"}}],"payload":{"lines":"0,1"}},null)</script>
