ínua do desempenho do modelo.","children":[],"payload":{"lines":"15,17"}}],"payload":{"lines":"9,10"}}],"payload":{"lines":"4,5"}},{"content":"2. <strong>Preparação e Limpeza de Dados</strong>","children":[{"content":"2.1. <strong>Coleta de Dados</strong>","children":[{"content":"<strong>Fontes Comuns</strong>:","children":[{"content":"<strong>Banco de Dados Relacional (SQL)</strong>: Dados estruturados.","children":[],"payload":{"lines":"22,23"}},{"content":"<strong>NoSQL</strong>: MongoDB, Cassandra (dados semi-estruturados).","children":[],"payload":{"lines":"23,24"}},{"content":"<strong>APIs</strong>: REST, SOAP (para integração com sistemas externos).","children":[],"payload":{"lines":"24,25"}},{"content":"<strong>Arquivos</strong>: CSV, JSON, XML.","children":[],"payload":{"lines":"25,26"}},{"content":"<strong>Web Scraping</strong>: Extração de dados de sites.","children":[],"payload":{"lines":"26,27"}}],"payload":{"lines":"21,27"}},{"content":"<strong>Ferramentas</strong>:","children":[{"content":"<strong>Python</strong>: Bibliotecas como <code>requests</code>, <code>BeautifulSoup</code>, <code>Scrapy</code>.","children":[],"payload":{"lines":"28,29"}},{"content":"<strong>SQL</strong>: Consultas avançadas, joins, subconsultas.","children":[],"payload":{"lines":"29,31"}}],"payload":{"lines":"27,31"}}],"payload":{"lines":"20,21"}},{"content":"2.2. <strong>Limpeza de Dados</strong>","children":[{"content":"<strong>Tratamento de Dados Ausentes</strong>:","children":[{"content":"<strong>Exclusão de Dados</strong>: Linhas ou colunas com muitos valores faltantes.","children":[],"payload":{"lines":"33,34"}},{"content":"<strong>Imputação de Valores</strong>: Média, mediana, moda ou algoritmos como KNN para imputação.","children":[],"payload":{"lines":"34,35"}}],"payload":{"lines":"32,35"}},{"content":"<strong>Detecção de Outliers</strong>:","children":[{"content":"<strong>Boxplot</strong>: Para visualizar valores atípicos.","children":[],"payload":{"lines":"36,37"}},{ o das variáveis mantendo a maior variabilidade.","children":[],"payload":{"lines":"94,95"}},{"content":"<strong>t-SNE (t-Distributed Stochastic Neighbor Embedding)</strong>: Técnica não linear para visualização de alta dimensionalidade.","children":[],"payload":{"lines":"95,97"}}],"payload":{"lines":"93,97"}}],"payload":{"lines":"89,97"}}],"payload":{"lines":"78,79"}},{"content":"4.2. <strong>Validação de Modelos</strong>","children":[{"content":"<strong>Validação Cruzada (Cross-Validation)</strong>:","children":[{"content":"<strong>K-Fold</strong>: Divide o conjunto de dados em K partes, usa K-1 para treinar e 1 para testar, repetindo o processo.","children":[],"payload":{"lines":"99,100"}},{"content":"<strong>Leave-One-Out</strong>: Cada observação é usada uma vez para teste e o resto para treinamento.","children":[],"payload":{"lines":"100,101"}}],"payload":{"lines":"98,101"}},{"content":"<strong>Métricas de Avaliação</strong>:","children":[{"content":"<strong>Regressão</strong>: <strong>MAE (Erro Absoluto Médio)</strong>, <strong>MSE (Erro Quadrático Médio)</strong>, <strong>RMSE (Raiz do Erro Quadrático Médio)</strong>.","children":[],"payload":{"lines":"102,103"}},{"content":"<strong>Classificação</strong>: <strong>Acurácia</strong>, <strong>Precisão</strong>, <strong>Recall</strong>, <strong>F1-Score</strong>, <strong>AUC-ROC</strong>.","children":[],"payload":{"lines":"103,105"}}],"payload":{"lines":"101,105"}}],"payload":{"lines":"97,98"}}],"payload":{"lines":"77,78"}},{"content":"5. <strong>Machine Learning (Aprendizado de Máquina)</strong>","children":[{"content":"5.1. <strong>Conceitos e Tipos</strong>","children":[{"content":"<strong>Aprendizado Supervisionado</strong>: Modelos treinados com dados rotulados. Exemplos: regressão, classificação.","children":[],"payload":{"lines":"109,110"}},{"content":"<strong>Aprendizado Não Supervisionado</strong>: Modelos que buscam padrões sem rótulos. Exemplos: clusterização, PCA.","children":[],"payload":{"lines":"1
