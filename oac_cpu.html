ock</strong>: Cada ciclo é uma unidade de tempo que a CPU usa para processar uma instrução.","children":[],"payload":{"lines":"46,48"}}],"payload":{"lines":"43,44"}},{"content":"7. <strong>Controlador de Entrada/Saída (I/O Controller)</strong>","children":[{"content":"<strong>Função Principal</strong>: Gerencia a comunicação entre a CPU e os dispositivos externos, como teclado, mouse, disco rígido, etc.","children":[],"payload":{"lines":"49,50"}},{"content":"<strong>Responsabilidades</strong>:","children":[{"content":"Controle de transferência de dados entre dispositivos de E/S e memória.","children":[],"payload":{"lines":"51,52"}},{"content":"Coordena o fluxo de dados para garantir que o processador não fique sobrecarregado.","children":[],"payload":{"lines":"52,54"}}],"payload":{"lines":"50,54"}}],"payload":{"lines":"48,49"}},{"content":"8. <strong>Unidade de Execução</strong>","children":[{"content":"<strong>Função Principal</strong>: Executa as instruções da CPU.","children":[],"payload":{"lines":"55,56"}},{"content":"<strong>Responsabilidades</strong>:","children":[{"content":"A ALU executa operações lógicas e aritméticas.","children":[],"payload":{"lines":"57,58"}},{"content":"A unidade de controle orquestra a execução das instruções.","children":[],"payload":{"lines":"58,59"}},{"content":"A memória cache armazena resultados temporários.","children":[],"payload":{"lines":"59,61"}}],"payload":{"lines":"56,61"}}],"payload":{"lines":"54,55"}},{"content":"9. <strong>Tecnologia de Multi-core</strong>","children":[{"content":"<strong>Função Principal</strong>: Processadores modernos possuem múltiplos núcleos (cores), o que permite realizar múltiplas tarefas simultaneamente (multitarefa).","children":[],"payload":{"lines":"62,63"}},{"content":"<strong>Exemplo</strong>: Uma CPU de 4 núcleos pode processar 4 tarefas ao mesmo tempo.","children":[],"payload":{"lines":"63,65"}}],"payload":{"lines":"61,62"}},{"content":"10. <strong>Unidade de Desempenho (Performance Unit)<
