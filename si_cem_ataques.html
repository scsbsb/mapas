,74"}},{"content":"VII. Ataques a Hardware/Firmware","children":[{"content":"<strong>Supply Chain Attack:</strong> Comprometimento na cadeia de suprimentos.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"<strong>Chain Attack:</strong> Exploram relações de confiança em cadeias de suprimentos.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"<strong>Backdoor:</strong> Acesso secreto a um sistema ou rede.","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"<strong>Logic Bomb:</strong> Código malicioso ativado por condições.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<strong>Tampering:</strong> Alteração maliciosa de produtos ou sistemas.","children":[],"payload":{"tag":"li","lines":"89,91"}}],"payload":{"tag":"h2","lines":"83,84"}},{"content":"VIII. Ataques a Redes Sem Fio","children":[{"content":"<strong>Evil Twin:</strong> Ponto de acesso Wi-Fi falso.","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"<strong>Fake WAP (Wireless Access Point):</strong> Ponto de acesso Wi-Fi falso.","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"<strong>Bluejacking:</strong> Mensagens não solicitadas via Bluetooth.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"<strong>Bluesnarfing:</strong> Roubo de informações via Bluetooth.","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"<strong>SSL Stripping:</strong> Força conexão de HTTPS para HTTP.","children":[],"payload":{"tag":"li","lines":"97,99"}}],"payload":{"tag":"h2","lines":"91,92"}},{"content":"IX. Outros","children":[{"content":"<strong>Rogue Software:</strong> Engana sobre sua funcionalidade.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"<strong>Data Breach:</strong> Acesso não autorizado a dados confidenciais.","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"<strong>Data Diddling:</strong> Alteração maliciosa de dados.","children":[],"payload
